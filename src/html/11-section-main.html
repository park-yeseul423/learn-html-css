<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/public/favicon/likelion.ico" type="image/x-icon" />
    <link rel="icon" href="/public/favicon/likelion.svg" type="image/svg" />
    <title>섹션과 메인요소</title>
  </head>
  <body>
    <a href="/index.html">Index로 이동</a>
    <hr />
    <header>머릿말</header>
    <nav>메뉴</nav>
    <main>
      <section>콘텐츠 섹션</section>
      <article>콘텐츠 섹션</article>
    </main>
    <aside>부가 정도</aside>
    <footer>바닥글</footer>
    <hr />
    <!-- div태그 안에 role을 부여하면 그 역할을 해냄 -->
    <!-- 그래도 위쪽이 보기 훨씬 좋은 마크업이기 때문에 위와 같이 마크업 하는 것을 추천 -->
    <div role="banner">머리말</div>
    <div role="navigation">메뉴</div>
    <div role="main">
      <div role="article">콘텐츠 섹션</div>
      <div role="article">콘텐츠 섹션</div>
    </div>
    <div role="complementary">부가정보</div>
    <div role="contentinfo">바닥글</div>
  </body>
</html>
